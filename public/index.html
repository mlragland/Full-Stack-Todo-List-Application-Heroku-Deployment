<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Maurice's To-do-List</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body class="bg-light">
    <div class="container py-5">
      <div class="d-flex justify-content-between align-items-center mb-4">
        <h1 class="mb-0">Maurice's To-do-List</h1>
        <button id="theme-toggle" class="btn btn-outline-secondary">Dark Mode</button>
      </div>
      <form id="task-form" class="input-group mb-3">
        <input type="text" id="task-input" class="form-control" placeholder="Enter a task" required>
        <button type="submit" class="btn btn-primary">Add Task</button>
      </form>
      <ul id="task-list" class="list-group"></ul>
    </div>
    <script src="script.js"></script>
  </body>
</html>
